// //    Bài 2: Viết chương trình JavaScript chấp nhận một số làm đầu vào và chèn dấu gạch
// ngang (-) vào giữa hai số chẵn. Ví dụ: nếu bạn chấp nhận 025468, đầu ra phải là
// 0-254-6-8.

let number = prompt('Nhập vào dãy số');
let arr = [];
for (let i = 0; i < number.length; i++) {
    if ((arr[i-1]%2 == 0) && (arr[i]%2 ==0))
    arr.push('-',arr[i])
    else {
        arr.push(arr[i])
    }console.log(arr[i]);
} 


    
    

// Bài 3: Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường
// trong chuỗi vừa nhập sang thành dạng chữ hoa.
// Ví dụ: nếu bạn nhập vào chuỗi 'The Quick Brown Fox' kết quả của chương trình
// là 'tHE qUICK bROWN fOX'.
let str1 = prompt('Nhập vào một chuỗi');
let arr1 = [];
let result1 = []
arr1 = str1.split("")

for (let j = 0; j < arr1.length; j++) {
    if (arr1[j]>='a' && arr1[j]<='z') {
        result1.push( arr1[j].toUpperCase());
    }else {
        result1.push( arr1[j].toLowerCase());
        
    }
    
}console.log(result1.join("")
);
 </script>
